<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <img class="imagem-de-fundo" src="./assets/img/pattern-background-desktop.svg" alt="">

    <main>

        <div class="conteudo-principal">
            <img class="imagem-conteudo-principal" src="./assets/img/illustration-hero.svg"
                alt="imagem-mulher-ouvindo-musica">

        <div class="info">
            <h2 class="titulo">Order Summary</h2>

            <p class="descricao">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like! </p>

            <div class="plano-anual">
                <img class="icone-musica" src="./assets/img/icon-music.svg" alt="icone-musica">
                <div class="preco">
                    <p class="annual-plan">Annual Plan</p>
                    <p class="preco-ano">$59.99/year</p>
                </div>
                <a class="change" href="#">Change</a>
            </div>

            <button class="pagamento">Proceed to Payment</button>
            <button class="cancelar">Cancel Order</button>

        </div>
            

        </div>
    </main>
</body>

</html>
